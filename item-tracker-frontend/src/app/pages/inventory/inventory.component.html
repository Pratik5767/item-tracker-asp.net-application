<div class="container my-4 p-4 shadow rounded bg-light mt-5">
    <div class="row mb-3">
        <div class="col">
            <h2 class="text-center text-primary fw-bold">Inventory Management</h2>
            <hr class="border border-primary border-2 opacity-50">
        </div>
    </div>

    <form (ngSubmit)="onSubmit()" novalidate class="p-3 rounded bg-white shadow-sm">
        <div class="row g-3">
            <div class="col-md-3">
                <label for="ProductId" class="form-label fw-semibold">Product Id</label>
                <input id="ProductId" type="text" class="form-control" placeholder="Enter Product Id"
                    [(ngModel)]="inventoryData.productId" name="ProductId" [disabled]="isUpdate">
            </div>

            <div class="col-md-3">
                <label for="ProductName" class="form-label fw-semibold">Product Name</label>
                <input id="ProductName" type="text" class="form-control" placeholder="Enter Product Name"
                    [(ngModel)]="inventoryData.productName" name="ProductName">
            </div>

            <div class="col-md-3">
                <label for="StockAvailable" class="form-label fw-semibold">Stock Available</label>
                <input id="StockAvailable" type="text" class="form-control" placeholder="Enter Stock Available"
                    [(ngModel)]="inventoryData.stockAvailable" name="StockAvailable">
            </div>

            <div class="col-md-3">
                <label for="ReorderStock" class="form-label fw-semibold">Reorder Stock</label>
                <input id="ReorderStock" type="text" class="form-control" placeholder="Enter Reorder Stock"
                    [(ngModel)]="inventoryData.reorderStock" name="ReorderStock">
            </div>
        </div>

        <div class="row mt-4">
            <div class="col text-end">
                <button type="submit" class="btn btn-primary px-4 py-2 shadow-sm">
                    <i class="bi bi-check-circle"></i> Submit
                </button>
            </div>
        </div>
    </form>

    <div class="mt-5">
        <h3 class="text-secondary fw-bold mb-3">Inventory Details</h3>
        <div class="table-responsive shadow-sm rounded">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Product Id</th>
                        <th>Product Name</th>
                        <th>Stock Available</th>
                        <th>Reorder Stock</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let inventory of inventoryDto">
                        <th>{{inventory.ProductId}}</th>
                        <td>{{inventory.ProductName}}</td>
                        <td>{{inventory.StockAvailable}}</td>
                        <td>{{inventory.ReorderStock}}</td>
                        <td class="text-center">
                            <button type="button" class="btn btn-outline-primary btn-sm me-2"
                                (click)="onEdit(inventory)">
                                <i class="bi bi-pencil"></i> Edit
                            </button>
                            <button type="button" class="btn btn-outline-danger btn-sm"
                                (click)="onDelete(inventory.ProductId)">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
