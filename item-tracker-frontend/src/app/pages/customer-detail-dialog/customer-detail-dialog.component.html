<div class="container my-4">
    <div class="card shadow-lg p-4 rounded-3">
        <h3 class="text-center mb-4 text-primary">
            <i class="bi bi-person-plus"></i> Add Customer
        </h3>

        <form>
            <div class="row g-3">
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="First Name" name="firstName" ngModel
                        required />
                </div>

                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Last Name" name="lastName" ngModel required />
                </div>

                <div class="col-md-6">
                    <input type="email" class="form-control" placeholder="Email" name="email" ngModel required />
                </div>

                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Phone" name="phone" ngModel />
                </div>

                <div class="col-md-6">
                    <input type="date" class="form-control" placeholder="Registration Date" name="registrationDate"
                        ngModel />
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary px-4 me-2">
                    <i class="bi bi-check-circle"></i> Add
                </button>

                <button type="reset" class="btn btn-outline-secondary px-4">
                    <i class="bi bi-x-circle"></i> Reset
                </button>
            </div>
        </form>
    </div>
</div>
