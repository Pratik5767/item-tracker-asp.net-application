<div class="container mt-5 pt-2">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="text-primary m-0">
            <i class="bi bi-people"></i> Customer Details
        </h3>

        <button type="button" class="btn btn-success btn-sm shadow-sm" (click)="openModal()">
            <i class="bi bi-person-plus"></i> Add New Customer
        </button>
    </div>

    <div class="card shadow-lg rounded-3">
        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered align-middle mb-0">
                <thead class="table-primary">
                    <tr class="text-center">
                        <th>Customer ID</th>
                        <th>Customer Name</th>
                        <th>Customer Email</th>
                        <th>Customer Phone</th>
                        <th>Registration Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody>
                    <tr class="text-center" *ngFor="let customer of customerDetails">
                        <td>{{customer.CustomerId}}</td>
                        <td>{{customer.FirstName}} {{customer.LastName}}</td>
                        <td>{{customer.Email}}</td>
                        <td>{{customer.Mobile}}</td>
                        <td>{{customer.RegistrationDate | date}}</td>
                        <td>
                            <button class="btn btn-sm btn-primary me-2 shadow-sm">
                                <i class="bi bi-pencil"></i> Edit
                            </button>
                            <button class="btn btn-sm btn-danger shadow-sm" (click)="onDelete(customer.CustomerId)">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
